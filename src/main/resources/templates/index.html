<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Registration</title>
	<link rel="icon" type="image/x-icon" href="/img/book-icon.ico">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body style="background-color: #f0f1f2;">
	<nav class="navbar bg-dark navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">Registration Form</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
				data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item">
						<a class="nav-link" href="#">Home</a>
					</li>
				</ul>
				<form class="form-inline my=2 my-lg-0">
					<a class="btn btn-light my-2 my-sm-0" type="submit">Login</a>
					<a class="btn btn-light my-2 my-sm-0" type="submit">Sign Up</a>
				</form>
			</div>
		</div>
	</nav>
	<div class="container p-2">
		<div class="row">
			<div class="col-md-6 offset-md-3">
				<div class="card">
					<div class="card-body">
						<h3>Registration Form</h3>
						<form th:action="@{/register}" th:object="${user}" method="post">
							<div class="form-group">
								<label for="name">Name</label>
								<input type="text" id="name" class="form-control" name="name" required>
							</div>
							<div class="form-group">
								<label for="dt_birth">Date of Birth</label>
								<input type="date" id="dt_birth" class="form-control" name="birth" required>
							</div>
							<div class="form-group">
								<label for="email">Email</label>
								<input type="text" id="email" class="form-control" name="email" required>
							</div>
							<div class="form-group">
								<label for="password">Password</label>
								<input type="text" id="password" class="form-control" name="password" required>
							</div>
							<div class="form-group">
								<label for="">Gender</label>
								<div class="form-check-inline">
									<input type="radio" name="gender" value="male" id="radio1" class="form-check-input">
									<label>Male</label>
								</div>
								<div class="form-check-inline">
									<input type="radio" name="gender" value="female" id="radio2"
										class="form-check-input">
									<label>Female</label>
								</div>
							</div>
							<button type="submit" class="btn btn-success">Register</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>



	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
		crossorigin="anonymous"></script>
</body>

</html>
